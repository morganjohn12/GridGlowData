<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dashboard Grid</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="/static/images/logo.svg" alt="Logo" class="logo">
        </div>
        <button class="refresh-button">
            <i data-feather="refresh-cw"></i>
            Refresh
        </button>
    </header>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item" data-index="0"><div class="content"></div></div>
            <div class="grid-item" data-index="1"><div class="content"></div></div>
            <div class="grid-item" data-index="2"><div class="content"></div></div>
            <div class="grid-item" data-index="3"><div class="content"></div></div>
            <div class="grid-item" data-index="4"><div class="content"></div></div>
            <div class="grid-item" data-index="5"><div class="content"></div></div>
            <div class="grid-item" data-index="6"><div class="content"></div></div>
            <div class="grid-item" data-index="7"><div class="content"></div></div>
            <div class="grid-item" data-index="8"><div class="content"></div></div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
    <script>
        // Initialize Feather icons after the page loads
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });
    </script>
</body>
</html>
